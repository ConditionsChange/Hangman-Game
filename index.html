<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman: Space Edition</title>
	<script src="assets/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Orbitron:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="assets/images/favcon.png">
</head>
<body>
	<div class="wrapper">
		<h1>Welcome to Hangman: <span id="space-edition">Space Edition</span></h1>


		<div id="first-row-box"> <!-- Guesses left | Win | Losses -->
			<h2 class="first-row" id="guesses-left" >Guesses Left: <span id="guesses_left">0</span></h2>
			<h2 class="first-row" id="wins-losses">Wins: <span id="wins">0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Losses: <span id="losses">0</span></h2>
		</div>
		

		<div class="second-row-box">
				<div class="second-row-box-1">
					<img id="rocketpic" src="assets/images/space-ship.jpg" alt="Rocket Pic"/>
				</div>
				<div class="second-row-box-2">
					<span id="target_word">Press Any Key to Start</span>
					<span id="status"></span>
				</div>
		</div>
		

		<div class="third-row-box">
			<div class="third-row-box-1">
				<p class="lg">Last Guess</p>
				<span id="last_letter"></span>
			</div>
			<div class="third-row-box-2">
				<p class="lg">Guessed Letters:</p><br>
				<span id="guessed_letters"></span></p>
			</div> 
		</div>
	</div>
	<!-- include audio files -->
	<audio id="loop" src="assets/music/straight.mp3" loop="loop"></audio>
	<audio id="correct" src="assets/music/correct.mp3"></audio>	
	<audio id="you_win" src="assets/music/you_win.mp3"></audio>	
	<audio id="you_lose" src="assets/music/you_lose.mp3" loop="loop"></audio>	
	<audio id="error" src="assets/music/error.mp3"></audio>	
	<audio id="start_game" src="assets/music/start_game.mp3"></audio>	
	<audio id="glass_break" src="assets/music/glass_break.mp3"></audio>					
</body>
</html>
